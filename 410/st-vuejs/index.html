<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>course:{{ counter }}</h1>
			<h2>title：{{title}}</h2>
			<h4 v-bind:title="message">我是标题`</h4>
			<img v-bind:src="imgSrc" width="300">

			<h3 v-if="type=='A'">分支一</h3>
			<h3 v-else-if="type=='B'">分之二</h3>
			<h3 v-else-if="type=='C'">分之三</h3>
			<h3 v-else>idon'tknow</h3>

			<h3>小久的成绩是：{{score}}</h3>
			<h4 v-if="score = 100">满昏非常棒，非常goodnice！！！！！！！！！！</h4>
			<h4 v-else-if="score > 90">优秀</h4>
			<h4 v-else-if="score > 80">良好</h4>
			<h4 v-else-if="score > 60">及格</h4>
			<h4 v-else>不及格</h4>
			
			
		</div>



		<script>
			const app = Vue.createApp({
				data() {
					return {
						counter: 0,
						title: 'i am title',
						message: 'hello',
						imgSrc: 'img/2.jfif',
						type: 'A',
						score: 100
					}
				},
				methods: {
					increment() {
						this.counter++;
						console.log('将counter加一');
					}
				}
			});
			const vm = app.mount('#app');

			// document.write(vm.counter);
			vm.increment();
		</script>
	</body>
</html>
