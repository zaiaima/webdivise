<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="i in num[0]">
					<span v-for="j in i">
						<!-- * -->
						{{i}} * {{j}} = {{i*j}} &nbsp;&nbsp;&nbsp;
					</span>
					<br>
				</li>
			</ul>
		</div>



		<script>
			const app = Vue.createApp({
				data() {
					return {
						num:[9]
					}
				}
			});
			const vm = app.mount('#app');

		</script>
	</body>
</html>
