<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

                                                <td>{{ep.dept}}</td>
                                        </tr>
                                </table>
                                
                                
                                
                                `


			}



			const app = Vue.createApp({
				data() {
					return {

							},
							{

								ename: 'MILLER',

								sal: 1700,

							},

								ename: 'BLAKE',
								job: 'CLERK',

								dept: 'SALES'
							},

						],


					}
				},

			const vm = app.mount('#app');

	</body>
</html>
