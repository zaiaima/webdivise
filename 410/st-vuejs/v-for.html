<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in items">
					{{item.name}}---{{item.age}}
				</li>
			</ul>
			
			<ul>
				<li v-for="i in rect[0]">
					<span v-for="i in rect[1]">
						0
						</span>
					
				</li>
			</ul>
		</div>



		<script>
			const app = Vue.createApp({
				data() {
					return {
						items:[
							{name:'小久',age:18},
							{name:'小杨',age:180}
						],
						rect:[5,10]
					}
				}
			});
			const vm = app.mount('#app');

		</script>
	</body>
</html>
