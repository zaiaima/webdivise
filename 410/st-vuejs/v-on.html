<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="increment">打我啊sb乔~~</button>
			<p>counter: {{counter}}</p>


		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						counter: 38,
					}
				},
				methods: {
					increment() {
						this.counter++;
						console.log('将counter加一');
					}
				}
			});
			const vm = app.mount('#app');
		</script>
	</body>
</html>
