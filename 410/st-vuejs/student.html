<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>学生表</h3>
			<table border="1" cellspacing="" cellpadding="">
				<tr bgcolor="pink">
					<th>id</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>班级</th>
				</tr>
				<tr v-for="stu in students" @click="showName(stu.name)">
					<td bgcolor="pink">{{stu.id}}</td>
					<td>{{stu.name}}</td>
					<td>{{stu.age}}</td>
					<td>{{stu.class}}</td>
				</tr>
			
			</table>
			<ul>
				<li v-for="name in names">{{name}}</li>
			</ul>
		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						students: [
							{id: 2,name: '爱我',age: 8,class: 10},
							{id: 3,name: '可逃',age: 80,class: 11},
							{id: 4,name: '你',age: 8,class: 10},
							{id: 5,name: '无路',age: 18,class: 9}
						],
						names: []
					}
				},
				methods: {
					showName(name) {
						this.names.push(name)
					}
				}
			});
			const vm = app.mount('#app');
		</script>
	</body>
</html>
