<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#table{
				text-align: center;
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h3>部门表</h3>
			<table border="0" id="table">
				<tr bgcolor="pink">
					<th>编号</th>
					<th>姓名</th>
					<th>职位</th>
					<th>工资</th>
					<th>部门</th>
				</tr>
				<tr v-for="emp in emps" @click="showemp(emp.empno,emp.ename)">
					<td bgcolor="pink">{{emp.empno}}</td>
					<td>{{emp.ename}}</td>
					<td>{{emp.job}}</td>
					<td>{{emp.sal}}</td>
					<td>{{emp.deptno}}</td>
				</tr>
			
			</table>
			<ul>
				<li v-for="empno in newemps" >{{empno}}</li>
			</ul>
		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						emps: [
							{empno: 7369,ename: 'SMITH',job: 'CLICK',sal: 1000,deptno:20},
							{empno: 7499,ename: 'ALLEN',job: 'SALESMAN',sal: 1210,deptno:20},
							{empno: 7512,ename: 'JOBNES',job: 'SALESMAN',sal: 10010,deptno:20},
							{empno: 7599,ename: 'SDCXZ',job: 'SALESMAN',sal: 1100,deptno:20},
							{empno: 7654,ename: 'SDVG',job: 'SALESMAN',sal: 1120,deptno:20},
							{empno: 7788,ename: 'ADAMS',job: 'SALESMAN',sal: 1220,deptno:20},
							{empno: 7752,ename: 'KING',job: 'SALESMAN',sal: 102,deptno:20},
							{empno: 7880,ename: 'CLIK',job: 'SALESMAN',sal: 1210,deptno:20},
							{empno: 7900,ename: 'MARGH',job: 'SALESMAN',sal: 2110,deptno:20},
							{empno: 8000,ename: 'FORD',job: 'SALESMAN',sal: 1150,deptno:20},
							{empno: 7501,ename: 'MILIOE',job: 'SALESMAN',sal: 5410,deptno:20},
							{empno: 7810,ename: 'MOVIE',job: 'SALESMAN',sal: 4010,deptno:20}
						],
						newemps: []
					}
				},
				methods: {
					showemp(empno,ename) {
						this.newemps.push(empno+ename)
						// alert('员工编号：'+empno+'部门编号：'+ename)
					}
				}
			});
			const vm = app.mount('#app');
		</script>
	</body>
</html>
